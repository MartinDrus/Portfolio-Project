<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="/css/hexagon.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="/css/contact_style.css" />
    <link rel="stylesheet" href="/css/nav-bar.css">

    <title>Kontakt</title>
  </head>
  <body>
    <header>
        <div id="left">
            <h1>Kontakt</h1>
          </div>
          <div id="right">

              <div class="hexagon" id="hexa-nav">
                <div class="content">
                  <img id="world-pic" src="/assets/img/languages/earth.png" title="globe" alt="Picture of the Globe">
      
                  <ul id="language-selection-nav">
                    <a class="menu-button icon-plus" href="#language-selection-nav" title="Show navigation"></a>
                    <a class="menu-button icon-minus" href="#" title="Hide navigation"></a>
                    <li class="menu-item">
                        <a href="/pages/en/contact_en.html">
                          <img class="counrty-flags" title="sp-flag" src="/assets/img/languages/spain.png" alt="Spanische Flagge für spanische Sprachübersetzung">
      
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="/pages/en/contact_en.html">
                          <img class="counrty-flags" title="pl-flag" src="/assets/img/languages/poland.png" alt="Polnische Flagge für polnische Sprachübersetzung">
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="/pages/en/contact_en.html">
                          <img class="counrty-flags" title="uk-flag" src="/assets/img/languages/united-kingdom.png" alt="UK Flagge für englische Sprachübersetzung">
      
                          </a>
                        </a>
                    </li>
                  
                </ul>
                </div>
              </div>
      
              <a href="/index.html"
              ><i id="home-icon"
                class="fa-solid fa-house"
                alt="Home Icon - Führt zur Startsseite"
                title="home"
                <!-- aria-label="Home Icon - Führt zur Startsseite" -->
              </i>
              ></i
            ></a>
            </div>
    </header>

    <main>
      <div class="hexagon">
        <div class="content">
          <p>Kontaktieren Sie mich gerne über das folgende Formular.</p>
        </div>
      </div>

      <section id="contact-section">
        <form>
          <fieldset id="fieldset-personal-data">
            <legend>Über dich</legend>


            <datalist id="gender">
                <option value="F">Firma</option>
                <option value="W">Weiblich</option>
                <option value="M">Männlich</option>
                <option value="D">Divers</option>
            </datalist>


            <label for="txt-input-titel"
            >Titel
            <p id="duty">*</p>
            :
          <input
            list="gender"
            id="list-input-titel"
            required
            placeholder="---Bitte auswählen---"
          />

            <label for="txt-input-name"
              >Name
              <p id="duty">*</p>
              :
              <p id="hinweis">Bitte keine Sonderzeichen verwenden</p></label
            >
            <input
              type="text"
              id="txt-input-name"
              required
              placeholder="Mustermann"
            />

            <label for="txt-input-street">Anschrift:</label>
            <input type="text" id="txt-input-street" placeholder="optional" />

            <label for="txt-input-zipcode">PLZ:</label>
            <input type="text" id="txt-input-zipcode" placeholder="optional" />

            <label for="txt-input-city">Stadt:</label>
            <input type="text" id="txt-input-city" placeholder="optional" />

            <label for="tel-input-phone"
              >Tel.
              <p id="duty">*</p>
              :</label
            >
            <input
              type="tel"
              pattern="[0-9]{3,5}[0-9]{3,10}"
              required
              id="tel-input-phone"
              placeholder="0221/123123123"
            />

            <label for="email-input-email"
              >Email
              <p id="duty">*</p>
              :</label
            >
            <input
              type="email"
              id="email-input-email"
              placeholder="maxmustermann@mail.de"
              required
            />

            <select name="Das Teil" id="teile-id">
              <option value="Platzhalter">Betreff</option>
              <option value="c-lang">Anfrage</option>
              <option value="js">JustForFun</option>
              <option value="java">Other</option>
          </select>

            <label for="textarea-comments">Nachricht:</label>
            <textarea
              id="textearea-comments"
              cols="30"
              rows="10"
              placeholder="Tell us more."
            ></textarea>
          </fieldset>

          <fieldset id="button">
            <input type="submit" id="submit" />
          </fieldset>
        </form>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
