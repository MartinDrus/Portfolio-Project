<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Martin Drus" />
    <meta name="description" content="MyPortfolio - UIB-Final-Project" />

    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/hexagon.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="/css/contact_style.css" />
    <link rel="stylesheet" href="/css/nav-bar.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500;600;800&family=Roboto:ital,wght@0,400;0,500;0,900;1,900&display=swap" rel="stylesheet">


    <title>Kontakt</title>
  </head>
  <body>
    <header>
      <div id="left">
        <h1>Get In Touch</h1>
      </div>
      <div id="right-pro">

        <div class="hexagon" id="hexa-nav">
            <div class="content">
              <img id="world-pic" src="/assets/img/languages/earth.png" alt="Picture of the Globe">
              <ul id="language-selection-nav">
                <a class="menu-button icon-plus" href="#language-selection-nav" title="Show navigation"></a>
                <a class="menu-button icon-minus" href="#" title="Hide navigation"></a>
                <li class="menu-item">
                    <a href="/pages/en/contact_en.html">
                      <img class="counrty-flags" id="sp-flag" src="/assets/img/languages/spain.png" alt="Spanische Flagge für spanische Sprachübersetzung">
                    </a>
                </li>
                <li class="menu-item">
                    <a href="/pages/pl/contact_pl.html">
                      <img class="counrty-flags" id="pl-flag" src="/assets/img/languages/poland.png" alt="Polnische Flagge für polnische Sprachübersetzung">
                    </a>
                </li>
                <li class="menu-item">
                    <a href="/pages/en/contact_en.html">
                      <img class="counrty-flags" id="uk-flag" src="/assets/img/languages/united-kingdom.png" alt="UK Flagge für englische Sprachübersetzung">
                    </a>
                </li>
            </ul>
            </div>
        </div>

        <a href="/pages/de/index_de.html"
          ><i id="home-icon"
            class="fa-solid fa-house"
            alt="Home Icon - Leads you to Homepage"
            title="home"
            aria-label="Home Icon - Leads to Homepage">
          </i>
        </a>
      </div>
    </header>

    <main>
      <div id="contact-text"><p>Schreibe mir eine Nachricht. </p></div>
      <section id="contact-section">
        <form>
          <fieldset id="fieldset-personal-data">
            <legend>Deine Daten</legend>


            <fieldset id="field1">
              <label for="txt-input-titel"><p>Anrede:</p></label> 
             
              <p><input list="gender" id="list-input-titel" required placeholder="-----Bitte auswählen-----"/></p>
              

              <datalist id="gender">
                <option>Company</option>
                <option>Female</option>
                <option>Male</option>
                <option>Other</option>
              </datalist>
            </fieldset>

            <fieldset id="field2">
              <label for="txt-input-name">Name<span class="dot">*</span>: <br>
              </label>
              <p><input type="text" id="txt-input-name" required placeholder="Thomas Müller"/></p>

            </fieldset>

            <!-- Anschrift -->
  
              <fieldset id="field3">
                <fieldset>
                  <label for="txt-input-street"><p>Straße:</p></label>
                  <input type="text" id="txt-input-street" placeholder="optional" />
                </fieldset>
    
                <fieldset>
                  <label for="txt-input-zipcode"><p>PLZ:</p></label>
                  <input type="text" id="txt-input-zipcode" placeholder="optional" />
                </fieldset>
    
                <fieldset>
                  <label for="txt-input-city"><p>Stadt:</p></label>
                  <input type="text" id="txt-input-city" placeholder="optional" />
                </fieldset>
              </fieldset>


            <!-- Tele / email -->

              <fieldset id="field4">
                <fieldset>
                  <label for="tel-input-phone"><p>Tel.<span class="dot">*</span>:</p></label>
                  <input type="tel" id="tel-input-phone" pattern="[0-9]{3,5}[0-9]{3,10}" required  placeholder="030 / 123123"/>
                </fieldset>
                <fieldset>
                  <label for="email-input-email"><p>eMail<span class="dot">*</span>:</p></label>
                  <input type="email" id="email-input-email" placeholder="muster@mail.de" required/>
                </fieldset>
              </fieldset>

            <!-- Text-Area -->
  
              <label for="textarea-comments">Deine Nachricht:</label>
  
              <textarea id="textearea-comments" cols="30" rows="10" placeholder="Was auch immer dir auf dem Herzen liegt..."></textarea>



          </fieldset>

          <fieldset id="button">
            <input type="submit" id="submit" value="Senden"/>
          </fieldset>
        </form>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
