        <h3><br><br><span id="by">by</span> Martin Drus</h3>

    <main>
      <div id="hexagon-frame">

        <div class="hexagon" id="hellow-query">
          <div class="content">
            <p><span>&lt;hello</span> world&/&gt;</p>
          </div>
        </div>

        <!-- Picture -->
        <div class="hexagon">
          <div class="content">
            <img id="my-pics"
              src="assets/img/MartinDrus.webp"
              alt="Ein Foto von dem Ersteller dieser Webseite"
            />
          </div>
        </div>

        <!-- About Me -->
        <div class="hexagon-big" id="aboutme-query">
          <a href="pages/en/aboutme_en.html">
            <div class="content" id="big-content">
              <p>Get to know me</p>
            </div>
          </a>
        </div>

        <!-- Picture -->
        <div class="hexagon" id="vanisch-10">
          <div class="content">
            <img id="my-pics"
              src="assets/img/MartinDrus2.webp"
              alt="Ein Foto von dem Ersteller dieser Webseite"
            />
          </div>
        </div>

        <!-- unsichtbar-->
        <div class="hexagon invisible" id="vanish-4">
          <div class="content"></div>
        </div>

        <!-- Sprachauswahl -->
        <div class="hexagon" id="swap-language">
          <div class="content" id="swap-language">
            <img id="world-pic" src="assets/img/languages/earth.png" alt="Picture of the Globe">
            <ul id="language-selection">
              <a aria-label="Waiting for JS" class="menu-button icon-plus" href="#language-selection" title="Show navigation"></a>
              <a aria-label="Waiting for JS" class="menu-button icon-minus" href="#0" title="Hide navigation"></a>
              <li class="menu-item">
                  <a aria-label="Waiting for JS" href="pages/sp/index_sp.html">
                    <img class="country-flags" title="sp-flag" src="assets/img/languages/spain.png" alt="Spanische Flagge für spanische Sprachübersetzung">
                  </a>
              </li>
              <li class="menu-item">
                  <a aria-label="Waiting for JS" href="pages/pl/index_pl.html">
                    <img class="country-flags" title="pl-flag" src="assets/img/languages/poland.png" alt="Polnische Flagge für polnische Sprachübersetzung">
                  </a>
              </li>
              <li class="menu-item">
                  <a aria-label="Waiting for JS" href="pages/de/index_de.html">
                    <img class="country-flags" title="de-flag" src="assets/img/languages/germany.png" alt="Deutsche Flagge für deutsche Sprachübersetzung">
                    </a>
                  </a>
              </li>
            </ul>
          </div>
        </div>

        <!-- HTML/CSS -->
        <div class="hexagon" id="vanisch-10">
          <div class="content">
            <p>Built with HTML/CSS only</p>
          </div>
        </div>

        <div class="hexagon-small" id="vanish-9">
          <div class="content"></div>
        </div>

        <div class="hexagon" id="vanish-8">
          <div class="content"></div>
        </div>
        
        <!-- Accessibility -->
        <div class="hexagon" id="vanish-6">
          <a aria-label="Link to Page to read more about Accessibility" id="access-link" href="http://https://kulturbanause.de/faq/accessibility/">
              <div class="content">
                <p>#Accessibility</p>
              </div>
          </a>
        </div>

        <div class="hexagon-small" id="vanish-7">
          <div class="content"></div>
        </div>

        <div class="hexagon" id="vanish-5">
          <div class="content"></div>
        </div>
        
        <!-- unsichtbar-->
        <div class="hexagon invisible" id="vanish-3">
          <div class="content"></div>
        </div>

        <!-- Projekte -->
        <div class="hexagon-big" id="project-query">
          <a href="pages/en/myprojects_en.html">
            <div class="content" id="big-content">
              <p>Visit my projects</p> 
            </div>
          </a>
        </div>
        <!-- unsichtbar-->
        <div class="hexagon invisible" id="vanish-2">
          <div class="content"></div>
        </div>

        <!-- Kontakt -->
        <div class="hexagon-big" id="contact">
          <a href="pages/en/contact_en.html">
            <div class="content" id="big-content">
              <p>Feel free to get in touch</p>
            </div>
          </a>
        </div>

        <div class="hexagon" id="vanish-1">
          <div class="content">
          </div>
        </div>

        <!-- unsichtbar-->
        <div class="hexagon invisible" id="vanish-0">
          <div class="content"></div>
        </div>

        <div class="hexagon" id="git-query">
          <div class="content">
            <a class="social-links" aria-label="Hyperlink to get to my Github Page" href="https://github.com/MartinDrus" target="_blank">
              <i class="fa-brands fa-github"></i>
            </a>
          </div>
        </div>

        <div class="hexagon" id="inst-query">
          <div class="content">
            <a class="social-links" aria-label="Hyperlink to get to my Github Page" href="https://github.com/MartinDrus" target="_blank">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </div>
        </div>

        <div class="hexagon" id="linkedin">
          <div class="content">
            <a class="social-links" aria-label="Hyperlink to get to my Github Page" href="https://github.com/MartinDrus" target="_blank">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </div>
        </div>
